<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>IMS Report Generator</title>
    <link href="../Utils/Stylesheets/bootstrap1.min.css" rel="stylesheet" />
    <link href="../Utils/Stylesheets/local.css" rel="stylesheet" />
</head>
<body>
    <div class="container text-center">
        <div class="row-fluid">
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
        </div>
        <div class="row-fluid">
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
        </div>
        <div class="row-fluid">
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
        </div>
        <div class="row-fluid">
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
            <div class="span3">yippi</div>
        </div>
        <form role="form">
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname"
                        placeholder="Enter First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname"
                        placeholder="Enter Last Name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default">Sign in</button>
                </div>
            </div>
        </form>

    </div>

    <script src="../Utils/Scripts/Jquery.js"></script>
    <script src="../Utils/Scripts/Underscore.js"></script>
    <script src="../Utils/Scripts/Backbone.js"></script>
    <script src="../Utils/Scripts/bootstrap.js"></script>

</body>
</html>
